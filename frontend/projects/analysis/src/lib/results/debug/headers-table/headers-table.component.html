<table mat-table [dataSource]="dataSource" class="mat-table-body-bg" matSort matSortActive="key"
       matSortDirection="asc">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Header Key</th>
    <td mat-cell *matCellDef="let header">
      {{header.key}}
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Header value</th>
    <td mat-cell *matCellDef="let header">
      {{header.value}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
