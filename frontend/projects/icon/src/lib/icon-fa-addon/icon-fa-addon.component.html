<fa-layers>
  <fa-icon [icon]="icon.icon.icon" [ngClass]="[icon.icon.color | colorToTextClass]"
           [transform]="icon.icon.transform"></fa-icon>
  <fa-icon [icon]="icon.addon.icon" [ngClass]="[icon.addon.color | colorToTextClass]"
           [transform]="icon.addon.transform"></fa-icon>
</fa-layers>
