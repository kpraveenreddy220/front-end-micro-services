<div class="buttons" *ngIf="contentService.state === 'loaded'">
  <button mat-icon-button (click)="simulation.run(node)" matTooltip="Run Simulation (Ctrl + Shift + x)">
    <lib-icon [icon]="runIcon"></lib-icon>
  </button>
  <button mat-icon-button (click)="simulation.debug(node)" matTooltip="Debug Simulation (Ctrl + Shift + d)">
    <lib-icon [icon]="debugIcon"></lib-icon>
  </button>
</div>

<lib-code-editor *ngIf="contentService.state === 'loaded'" [mode]="node.path | pathToCodeEditorMode"
                 [variablesAutoCompleter]="autoCompleter"
                 [tabsSize]="2"
                 [snippets]="snippets"
                 [value]="contentService.content" (contentChange)="contentService.content = $event"
                 [keyBindings]="this.keyBindings"></lib-code-editor>

<lib-editor-messages></lib-editor-messages>
