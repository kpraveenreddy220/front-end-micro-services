tasks:
  - type: GATLING_RUN
    file: tasks/docker/GATLING_RUN/docker-compose.yml
    containers-count: 2
    environment:
      GATLING_CPU_REQUEST: 1
      GATLING_CPU_LIMIT: 2
      GATLING_MEMORY_REQUEST: 512M
      GATLING_MEMORY_LIMIT: 1024M
      GATLING_XMX: 900m
      TELEGRAF_CPU_REQUEST: 0.5
      TELEGRAF_CPU_LIMIT: 1
      TELEGRAF_MEMORY_REQUEST: 128M
      TELEGRAF_MEMORY_LIMIT: 256M
  - type: GATLING_DEBUG
    file: tasks/docker/GATLING_DEBUG/docker-compose.yml
    containers-count: 2
    environment:
      GATLING_CPU_REQUEST: 1
      GATLING_CPU_LIMIT: 2
      GATLING_MEMORY_REQUEST: 512M
      GATLING_MEMORY_LIMIT: 1024M
      GATLING_XMX: 900m
      LOG_PARSER_CPU_REQUEST: 0.5
      LOG_PARSER_CPU_LIMIT: 1
      LOG_PARSER_MEMORY_REQUEST: 256M
      LOG_PARSER_MEMORY_LIMIT: 512M
      LOG_PARSER_XMX: 450m
  - type: GATLING_RECORD
    file: tasks/docker/GATLING_RECORD/docker-compose.yml
    containers-count: 2
    environment:
      GATLING_CPU_REQUEST: 0.5
      GATLING_CPU_LIMIT: 1
      GATLING_MEMORY_REQUEST: 512M
      GATLING_MEMORY_LIMIT: 1024M
      GATLING_XMX: 900m
      HAR_PARSER_CPU_REQUEST: 0.5
      HAR_PARSER_CPU_LIMIT: 1
      HAR_PARSER_MEMORY_REQUEST: 512M
      HAR_PARSER_MEMORY_LIMIT: 1024M
      HAR_PARSER_XMX: 450m